<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Alunos</title>
    <link th:href="@{/css/estilos.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <h1>Bem-vindo<span th:text="${username}"></span>!</h1>
        
        <div class="prof-menu">
            <!-- Seção de Cadastros -->
            <div class="menu-section">
                <h2>Cadastros</h2>
                <a th:href="@{/aluno/listar-alunos}" class="btn btn-primary">
                    Listar
                </a>
                <a th:href="@{/aluno/listagem-geral}" class="btn btn-success">
                    Ver disciplinas
                </a>
            </div>

            <!-- Seção de Relatórios 
            <div class="menu-section">
                <h2>Relatórios</h2>
                <a th:href="@{/aluno/prontuario}" class="btn btn-info">
                    Relatório de Alunos
                </a>
            </div>-->

            <!-- Logout -->
            <div class="menu-section">
                <form th:action="@{/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-danger">Sair</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
