<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista de Alunos</title>
        <link th:href="@{/css/estilos.css}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <h1>Alunos Cadastrados</h1>

            <table class="tabela-alunos">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>RG</th>
                        <th>Data de Nascimento</th>
                        <th>Telefone</th>
                        <th>Endereço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="aluno : ${alunos}">
                        <td th:text="${aluno.nomeAluno}"></td>
                        <td th:text="${aluno.cpfAluno}"></td>
                        <td th:text="${aluno.rgAluno}"></td>
                        <td th:text="${aluno.dataNascimentoFormatada}"></td>
                        <td th:text="${aluno.numeroResponsavel} ?: '-'"></td>
                        <td th:text="${aluno.enderecoAluno} ?: '-'"></td>
                        <td>
                            <a th:href="@{'/professor/editar/aluno/' + ${aluno.id}}" 
                               class="btn-acao btn-editar">Editar</a>
                            <a th:href="@{'/professor/excluir/aluno/' + ${aluno.id}}" 
                               class="btn-acao btn-excluir"
                               onclick="return confirm('Tem certeza que deseja excluir este aluno?')">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="footer-buttons">
                <a th:href="@{/professor/dashboard}" class="btn btn-voltar">Voltar ao Dashboard</a>
            </div>
        </div>
    </body>
</html>
