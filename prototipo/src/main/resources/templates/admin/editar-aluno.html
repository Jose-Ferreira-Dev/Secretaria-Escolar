<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Editar Aluno</title>
        <link th:href="@{/css/estilos.css}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <h1>Editar Aluno</h1>

            <form th:action="@{/admin/salvar-aluno}" th:object="${aluno}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                    <label>Nome Completo:</label>
                    <input type="text" th:field="*{nomeAluno}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>CPF:</label>
                    <input type="text" th:field="*{cpfAluno}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>RG:</label>
                    <input type="text" th:field="*{rgAluno}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Data de Nascimento:</label>
                    <input type="date" th:field="*{dataNascimento}" class="form-control">
                </div>

                <div class="form-group">
                    <label>Telefone do Responsável:</label>
                    <input type="text" th:field="*{numeroResponsavel}" class="form-control">
                </div>

                <div class="form-group">
                    <label>Endereço:</label>
                    <textarea th:field="*{enderecoAluno}" class="form-control"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-salvar">Salvar</button>
                    <a th:href="@{/admin/listar-alunos}" class="btn btn-cancelar">Cancelar</a>
                </div>
            </form>
        </div>
    </body>
</html>
