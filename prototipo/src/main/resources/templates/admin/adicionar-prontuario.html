<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Prontuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Adicionar Novo Prontuário</h1>

        <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>

        <form th:action="@{/admin/adicionar-prontuario}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="alunoId" class="form-label">ID do Aluno</label>
                <input type="number" class="form-control" id="alunoId" name="alunoId" required>
                <div class="invalid-feedback">Por favor, informe o ID do aluno.</div>
            </div>
            <div class="mb-3">
                <label for="cursoId" class="form-label">ID do Curso</label>
                <input type="number" class="form-control" id="cursoId" name="cursoId" required>
                <div class="invalid-feedback">Por favor, informe o ID do curso.</div>
            </div>
            <div class="mb-3">
                <label for="situacaoCurso" class="form-label">Situação do Curso</label>
                <select class="form-select" id="situacaoCurso" name="situacaoCurso" required>
                    <option value="">Selecione...</option>
                    <option value="Cursando">Cursando</option>
                    <option value="Concluiu">Concluiu</option>
                    <option value="Desistencia">Desistência</option>
                </select>
                <div class="invalid-feedback">Por favor, selecione a situação.</div>
            </div>
            <div class="mb-3">
                <label for="notasAluno" class="form-label">Notas</label>
                <input type="text" class="form-control" id="notasAluno" name="notasAluno" required>
                <div class="invalid-feedback">Por favor, informe as notas.</div>
            </div>
            <div class="mb-3">
                <label for="frequenciaAluno" class="form-label">Frequência</label>
                <input type="text" class="form-control" id="frequenciaAluno" name="frequenciaAluno" required>
                <div class="invalid-feedback">Por favor, informe a frequência.</div>
            </div>
            <div class="mb-3">
                <label for="observacoes" class="form-label">Observações</label>
                <textarea class="form-control" id="observacoes" name="observacoes"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Prontuário</button>
            <a th:href="@{/admin/prontuario-alunos}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
    <script>
        (function() {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
