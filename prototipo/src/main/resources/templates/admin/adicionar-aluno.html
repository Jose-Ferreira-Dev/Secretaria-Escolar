<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Adicionar Aluno</title>
        <link th:href="@{/css/estilos.css}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>
        <div class="container mt-4">
            <h1 class="mb-4">Adicionar Novo Aluno</h1>

            <form th:action="@{/admin/salvar-aluno}" th:object="${aluno}" method="post">
                <!-- CSRF Token (se estiver usando Spring Security) -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-3">
                    <label class="form-label">Nome Completo:</label>
                    <input type="text" th:field="*{nomeAluno}" class="form-control" required
                           th:classappend="${#fields.hasErrors('nomeAluno')} ? 'is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('nomeAluno')}" class="invalid-feedback">
                        <span th:errors="*{nomeAluno}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">CPF:</label>
                    <input type="text" th:field="*{cpfAluno}" class="form-control" required
                           th:classappend="${#fields.hasErrors('cpfAluno')} ? 'is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('cpfAluno')}" class="invalid-feedback">
                        <span th:errors="*{cpfAluno}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">RG:</label>
                    <input type="text" th:field="*{rgAluno}" class="form-control" required
                           th:classappend="${#fields.hasErrors('rgAluno')} ? 'is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('rgAluno')}" class="invalid-feedback">
                        <span th:errors="*{rgAluno}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Data de Nascimento:</label>
                    <input type="date" th:field="*{dataNascimento}" class="form-control" required
                           th:classappend="${#fields.hasErrors('dataNascimento')} ? 'is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('dataNascimento')}" class="invalid-feedback">
                        <span th:errors="*{dataNascimento}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Telefone do Responsável:</label>
                    <input type="text" th:field="*{numeroResponsavel}" class="form-control"
                           th:classappend="${#fields.hasErrors('numeroResponsavel')} ? 'is-invalid' : ''">
                    <div th:if="${#fields.hasErrors('numeroResponsavel')}" class="invalid-feedback">
                        <span th:errors="*{numeroResponsavel}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Endereço:</label>
                    <textarea th:field="*{enderecoAluno}" class="form-control"
                              th:classappend="${#fields.hasErrors('enderecoAluno')} ? 'is-invalid' : ''"></textarea>
                    <div th:if="${#fields.hasErrors('enderecoAluno')}" class="invalid-feedback">
                        <span th:errors="*{enderecoAluno}"></span>
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a th:href="@{/admin/listar-alunos}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </body>
</html>
