<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista de Professores</title>
        <link th:href="@{/css/estilos.css}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <h1>Professores Cadastrados</h1>

            <table class="tabela-professores">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>RG</th>
                        <th>Telefone</th>
                        <th>E-mail</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="professor : ${professores}">
                        <td th:text="${professor.nomeProfessor}"></td>
                        <td th:text="${professor.cpfProfessor}"></td>
                        <td th:text="${professor.rgProfessor}"></td>
                        <td th:text="${professor.numeroTelefone}"></td>
                        <td th:text="${professor.emailProfessor}"></td>
                        <td class="acoes-cell">
                            <a th:href="@{'/admin/editar/professor/' + ${professor.id}}" 
                               class="btn btn-editar">Editar</a>
                            <a th:href="@{'/admin/excluir/professor/' + ${professor.id}}" 
                               class="btn btn-excluir"
                               onclick="return confirm('Tem certeza que deseja excluir este professor?')">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="footer-buttons">
                <a th:href="@{/admin/dashboard}" class="btn btn-voltar">Voltar ao Dashboard</a>
                <a th:href="@{/admin/listar}" class="btn btn-secondary">Voltar à Listagem</a>
            </div>
        </div>
    </body>
</html>
