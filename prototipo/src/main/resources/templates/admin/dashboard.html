<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="container mt-4">
        <h2>Painel Administrativo</h2>
        
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">Professores</div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${totalProfessores} + ' cadastrados'"></h5>
                        <a th:href="@{/admin/professores}" class="btn btn-light">Gerenciar</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">Alunos</div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${totalAlunos} + ' cadastrados'"></h5>
                        <a th:href="@{/admin/alunos}" class="btn btn-light">Gerenciar</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card text-white bg-info mb-3">
                    <div class="card-header">Cursos</div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${totalCursos} + ' cadastrados'"></h5>
                        <a th:href="@{/admin/cursos}" class="btn btn-light">Gerenciar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
