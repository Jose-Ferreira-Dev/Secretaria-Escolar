<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alunos</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/dataTables.bootstrap5.min.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar('alunos')}"></div>
    
    <div class="container mt-4">
        <h2>Lista de Alunos</h2>
        <a th:href="@{/admin/alunos/novo}" class="btn btn-primary mb-3">Novo Aluno</a>
        
        <div class="table-responsive">
            <table id="alunosTable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Data Nasc.</th>
                        <th>Responsável</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="aluno : ${alunos}">
                        <td th:text="${aluno.id}"></td>
                        <td th:text="${aluno.nomeAluno}"></td>
                        <td th:text="${aluno.cpfAluno}"></td>
                        <td th:text="${#temporals.format(aluno.dataNascimento, 'dd/MM/yyyy')}"></td>
                        <td th:text="${aluno.numeroResponsavel}"></td>
                        <td>
                            <a th:href="@{/admin/alunos/editar/{id}(id=${aluno.id})}" class="btn btn-sm btn-warning">Editar</a>
                            <a th:href="@{/admin/alunos/excluir/{id}(id=${aluno.id})}" class="btn btn-sm btn-danger">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/dataTables.min.js}"></script>
    <script th:src="@{/js/dataTables.bootstrap5.min.js}"></script>
    <script>
        $(document).ready(function() {
            $('#alunosTable').DataTable({
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.11.5/i18n/pt-BR.json'
                }
            });
        });
    </script>
</body>
</html>
