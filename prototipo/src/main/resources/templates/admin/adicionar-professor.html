<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Adicionar Professor</title>
        <link th:href="@{/css/estilos.css}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">


    </head>
    <body>
        <div class="container">
            <h1>Adicionar Novo Professor</h1>

            <form th:action="@{/admin/salvar-professor}" th:object="${professor}" method="post">
                <div class="form-group">
                    <label>Nome Completo:</label>
                    <input type="text" th:field="*{nomeProfessor}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>CPF:</label>
                    <input type="text" th:field="*{cpfProfessor}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>RG:</label>
                    <input type="text" th:field="*{rgProfessor}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Telefone:</label>
                    <input type="text" th:field="*{numeroTelefone}" class="form-control">
                </div>

                <div class="form-group">
                    <label>E-mail:</label>
                    <input type="email" th:field="*{emailProfessor}" class="form-control">
                </div>

                <div class="form-group">
                    <label>Endere√ßo:</label>
                    <textarea th:field="*{enderecoProfessor}" class="form-control"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-salvar">Salvar</button>
                    <a th:href="@{/admin/listar-professores}" class="btn btn-cancelar">Cancelar</a>
                </div>
            </form>
        </div>
    </body>
</html>
