<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listagem Geral</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card { margin-bottom: 20px; }
        .horario-badge {
            background-color: #e2f0fd;
            border: 1px solid #b6d4fe;
            border-radius: 5px;
            padding: 3px 8px;
            margin-right: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Listagem Geral</h2>
        
        <!-- Seção de Cursos -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Cursos Disponíveis</h4>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Sigla</th>
                            <th>Duração</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="curso : ${cursos}">
                            <td th:text="${curso.nomeCurso}"></td>
                            <td th:text="${curso.siglaCurso}"></td>
                            <td th:text="${curso.duracaoCurso}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Seção de Disciplinas -->
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4>Disciplinas Disponíveis</h4>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Sigla</th>
                            <th>Área</th>
                            <th>Aulas/Semana</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="disciplina : ${disciplinas}">
                            <td th:text="${disciplina.nomeDisciplina}"></td>
                            <td th:text="${disciplina.sigla}"></td>
                            <td th:text="${disciplina.area?.nomeArea}"></td>
                            <td th:text="${disciplina.aulasSemana}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Seção de Turmas e Horários -->
        <div class="card">
            <div class="card-header bg-info text-white">
                <h4>Turmas e Horários</h4>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Código</th> 
                            <th>Disciplina</th>
                            <th>Horários</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="turma : ${turmas}">
                           <td th:text="${turma.codigo}"></td>
                            <td th:text="${turma.disciplina}"></td>
                            <td>
                                <span th:each="horario : ${turma.horarios}" 
                                      class="horario-badge" 
                                      th:text="${horario}"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
