<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Prontuários de Alunos</title>
        <link th:href="@{/css/estilos.css}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-4">
            <h1 class="mb-4">Prontuários dos Alunos</h1>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nome do Aluno</th>
                            <th>Curso</th>
                            <th>Situação</th>
                            <th>Notas</th>
                            <th>Frequência</th>
                            <th>Disciplinas</th>
                            <th>Horários</th>
                            <th>Observações</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="prontuario : ${prontuarios}">
                            <td th:text="${prontuario.aluno_id}"></td>
                            <td th:text="${prontuario.nomeAluno}"></td>
                            <td th:text="${prontuario.nomeCurso} ?: 'Não matriculado'"></td>
                            <td>
                                <span th:if="${#strings.startsWith(prontuario.situacao_curso, 'Cursando')}" 
                                      class="badge bg-primary">Cursando</span>
                                <span th:if="${#strings.startsWith(prontuario.situacao_curso, 'Concluiu')}" 
                                      class="badge bg-success">Concluído</span>
                                <span th:if="${prontuario.situacao_curso == null or !#strings.startsWith(prontuario.situacao_curso, 'Cursando') and !#strings.startsWith(prontuario.situacao_curso, 'Concluiu')}" 
                                      class="badge bg-secondary">
                                    <span th:text="${prontuario.situacao_curso} ?: 'Não informado'"></span>
                                </span>
                            </td>
                            <td th:text="${prontuario.notas_aluno} ?: '--'"></td>
                            <td th:text="${prontuario.frequencia_aluno} ?: '--'"></td>
                            <td th:text="${prontuario.disciplinas} ?: 'Nenhuma disciplina'"></td>
                            <td th:text="${prontuario.turmas} ?: 'Sem turmas'"></td>
                            <td th:text="${prontuario.observacoes} ?: 'Nenhuma observação'"></td>
                            <td>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="mt-3">
                <a th:href="@{/aluno/dashboard}" class="btn btn-secondary">Voltar</a>
            </div>
        </div>

        <!-- Adicione os scripts do Bootstrap para funcionalidades JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
