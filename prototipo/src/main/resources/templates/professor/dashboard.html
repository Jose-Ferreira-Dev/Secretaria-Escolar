<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Professor Dashboard</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="container mt-4">
        <h2>Bem-vindo, <span th:text="${professor.nomeProfessor}"></span></h2>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Minhas Turmas
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li th:each="turma : ${turmas}" class="list-group-item d-flex justify-content-between align-items-center">
                                <span th:text="${turma.disciplina.nomeDisciplina} + ' - ' + ${turma.codigoTurma}"></span>
                                <a th:href="@{/professor/turmas/{id}(id=${turma.id})}" class="btn btn-sm btn-primary">Detalhes</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        Avisos
                    </div>
                    <div class="card-body">
                        <div th:if="${avisos.empty}">
                            <p>Não há avisos no momento.</p>
                        </div>
                        <div th:each="aviso : ${avisos}">
                            <h5 th:text="${aviso.titulo}"></h5>
                            <p th:text="${aviso.mensagem}"></p>
                            <small th:text="${#temporals.format(aviso.data, 'dd/MM/yyyy HH:mm')}"></small>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
